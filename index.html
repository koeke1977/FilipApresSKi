<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Photobooth Foto‚Äôs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      padding: 16px;
      text-align: center;
      position: sticky;
      top: 0;
      background: #111;
      z-index: 10;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
      padding: 12px;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      background: #222;
      cursor: pointer;
    }

    .loading {
      text-align: center;
      opacity: 0.7;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>üì∏ Photobooth Foto‚Äôs</h1>
  <button onclick="loadImages()">üîÑ Refresh</button>
</header>

<div id="status" class="loading">Foto‚Äôs laden‚Ä¶</div>
<div id="grid" class="grid"></div>

<script>
/* ================= CONFIG ================= */

// ‚õîÔ∏è PLAK HIER JE DROPBOX API TOKEN
const DROPBOX_TOKEN = "PASTE_HIER_JE_API_TOKEN";

// pad van je dropbox map
const FOLDER_PATH = "";

/* ========================================== */

async function loadImages() {
  document.getElementById("status").textContent = "Foto‚Äôs laden‚Ä¶";
  document.getElementById("grid").innerHTML = "";

  try {
    const list = await fetch("https://api.dropboxapi.com/2/files/list_folder", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + DROPBOX_TOKEN,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        path: FOLDER_PATH
      })
    }).then(r => r.json());

    const images = list.entries
      .filter(f => f[".tag"] === "file" && f.name.match(/\.(jpg|jpeg|png|webp)$/i))
      .sort((a, b) => b.server_modified.localeCompare(a.server_modified));

    for (const file of images) {
      const link = await fetch(
        "https://api.dropboxapi.com/2/files/get_temporary_link",
        {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + DROPBOX_TOKEN,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ path: file.path_lower })
        }
      ).then(r => r.json());

      const img = document.createElement("img");
      img.src = link.link;
      img.loading = "lazy";

      document.getElementById("grid").appendChild(img);
    }

    document.getElementById("status").textContent =
      images.length === 0 ? "Geen foto‚Äôs gevonden" : "";

  } catch (err) {
    console.error(err);
    document.getElementById("status").textContent =
      "‚ùå Fout bij laden van foto‚Äôs";
  }
}

loadImages();
</script>

</body>
</html>
