<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Je foto</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      max-width: 420px;
      width: 100%;
      padding: 20px;
      text-align: center;
      background: #1c1c1c;
      border-radius: 16px;
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    a.button {
      display: block;
      padding: 14px;
      margin: 10px 0;
      text-decoration: none;
      font-weight: 600;
      border-radius: 10px;
    }

    .download {
      background: #ffffff;
      color: #000;
    }

    .whatsapp {
      background: #25D366;
      color: #000;
    }

    .small {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üì∏ Je foto is klaar</h1>

    <!-- FOTO PREVIEW -->
    <img id="photo" src="" alt="Je foto"/>

    <!-- DOWNLOAD -->
    <a id="downloadBtn" class="button download" href="#" target="_blank">
      ‚¨áÔ∏è Download foto
    </a>

    <!-- WHATSAPP -->
    <a id="whatsappBtn" class="button whatsapp" href="#" target="_blank">
      üí¨ Verstuur via WhatsApp
    </a>

    <div class="small">
      Foto beschikbaar voor beperkte tijd
    </div>
  </div>

  <script>
    // === CONFIG ===
    // Zet hier je Dropbox-link zonder ?dl=1
    const DROPBOX_BASE = "https://www.dropbox.com/home/FilipApresSki"; 
    // =================

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.body.innerHTML = "<p>‚ùå Foto niet gevonden</p>";
      throw new Error("Geen ID");
    }

    const imageUrl = `${DROPBOX_BASE}/${id}.jpg?dl=1`;
    const pageUrl = window.location.href;

    document.getElementById("photo").src = imageUrl;
    document.getElementById("downloadBtn").href = imageUrl;

    document.getElementById("whatsappBtn").href =
      "https://wa.me/?text=" +
      encodeURIComponent("Hier is je foto üëâ " + pageUrl);

    // === SIMPELE LOG (optioneel) ===
    // fetch("/log", { method: "POST", body: JSON.stringify({ id }) });
  </script>
</body>
</html>
