<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Authentication - Filip Après-Ski</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .callback-container {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <h2>⛷️ Connecting to Dropbox...</h2>
        <div class="spinner"></div>
        <p>Please wait while we complete the authentication.</p>
    </div>

    <script>
        // Extract access token from URL hash and redirect back to main page
        const hash = window.location.hash;
        
        if (hash) {
            // Redirect back to index with the hash
            window.location.href = '/index.html' + hash;
        } else {
            // No token found, redirect to index
            setTimeout(() => {
                window.location.href = '/index.html';
            }, 2000);
        }
    </script>
</body>
</html>
